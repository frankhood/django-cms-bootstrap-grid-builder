{% load cms_tags %}
<{{instance.tag_type}}
  class="{{ instance.variant_class|default:'' }}"
>
  {% if instance.child_plugin_instances %}
    <template slot="grid-row">
      {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
      {% endfor %}
    </template>
  {% endif %}
</{{instance.tag_type}}>
